<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G SO 25 Beta Foda</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      animation: fadeIn 2s ease-in;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      animation: slideDown 1s ease-out;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      opacity: 0.8;
    }
    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background: #ff6f61;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 111, 97, 0.5);
    }
    button:hover {
      background: #ff4a3c;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>G SO 25 Beta tá na área!</h1>
  <p>Site simples, mas já dá moral, pô!</p>
  <button onclick="alert('Fodasse, tu clicou no botão!')">Clica aqui, mano</button>
</body>
</html>
